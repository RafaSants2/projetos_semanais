<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"/>
    <link rel="stylesheet" href="first-mobile.css">
</head>
<body>
    <main class="pai">
        <div class="item">
            <h1>Efetue o login para continuar!</h1>
            <div class="email">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <input type="email" name="" id="Iemail" placeholder="Login">
            </div>
            <div class="senha">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input type="password" name="" id="Isenha" placeholder="Password">
            </div>
            <input type="checkbox" name="" id="caixa">
            <label for="caixa">Lembrar-me</label>
            <input type="button" value="ENTRAR">
            <nav>
                <a href="#">Esqueceu-se de sua senha?</a>
                <a href="#">Novo por aqui? Crie sua conta</a>
            </nav>
        </div>
    </main>
</body>
</html>
